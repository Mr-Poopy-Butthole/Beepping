<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Board Travel Calculator</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="site-header">
    <h1 class="site-title"><a href="/">Beepping</a></h1>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/board-travel.html">Board Travel Calculator</a>
    </nav>
  </header>

  <main class="center">
  <h2>Board Travel Calculator</h2>
  <p>Enter the boards for each point to estimate how many boards your ball travels.</p>

  <form id="boardTravelForm">
    <p>
      <label>
        Laydown board (at the foul line):<br>
        <input type="number" id="laydownBoard" required>
      </label>
    </p>

    <p>
      <label>
        Breakpoint board:<br>
        <input type="number" id="breakpointBoard" required>
      </label>
    </p>

    <p>
      <label>
        Pocket board (e.g. 17 for righty):<br>
        <input type="number" id="pocketBoard" required>
      </label>
    </p>

    <p>
      <button type="submit">Calculate</button>
    </p>
  </form>

 <div id="boardTravelResult" class="result-box">
    <!-- Result will appear here later -->
  </div>

  <!-- Static lane graphic (39 boards wide) -->
<div class="lane-wrapper">
  <div class="lane">
    <div class="foul-line"></div>
    <div class="headpin-line"></div>

    <!-- Distance lines at 15, 30, 45 ft -->
    <div class="distance-line line-15">15 ft</div>
    <div class="distance-line line-30">30 ft</div>
    <div class="distance-line line-45">45 ft</div>

    <!-- Pin deck and pins 1–10 -->
    <div class="pin-deck">
      <div class="pin pin-7">7</div>
      <div class="pin pin-8">8</div>
      <div class="pin pin-9">9</div>
      <div class="pin pin-10">10</div>

      <div class="pin pin-4">4</div>
      <div class="pin pin-5">5</div>
      <div class="pin pin-6">6</div>

      <div class="pin pin-2">2</div>
      <div class="pin pin-3">3</div>

      <div class="pin pin-1">1</div>
    </div>

    <!-- Markers for laydown, breakpoint, and pocket -->
    <div id="marker-laydown"    class="lane-marker marker-laydown"></div>
    <div id="marker-breakpoint" class="lane-marker marker-breakpoint"></div>
    <div id="marker-pocket"     class="lane-marker marker-pocket"></div>
  </div>

  <p class="lane-label">
    Top-down lane view — 39 boards wide (1 board = 8px), 60 feet long (1 ft = 12px)
  </p>
</div>

</main>

<script>
  function boardToPixels(board) {
    // 1 board = 10px, clamp between 0 and 39
    const clamped = Math.max(0, Math.min(39, board));
    return clamped * 10;
  }

  document.getElementById("boardTravelForm").addEventListener("submit", function(event) {
    event.preventDefault(); // stop page reload

    // Read inputs
    const laydown = Number(document.getElementById("laydownBoard").value);
    const breakpoint = Number(document.getElementById("breakpointBoard").value);
    const pocket = Number(document.getElementById("pocketBoard").value);

    // Board travel calculation (simple absolute movement for now)
    const totalBoards = Math.abs(laydown - breakpoint) + Math.abs(breakpoint - pocket);

    // Show result
    document.getElementById("boardTravelResult").innerHTML = `
      <p>Your ball traveled approximately <strong>${totalBoards}</strong> boards.</p>
    `;

    // Position lane markers
    const laydownMarker   = document.getElementById("marker-laydown");
    const breakpointMarker = document.getElementById("marker-breakpoint");
    const pocketMarker    = document.getElementById("marker-pocket");

    laydownMarker.style.left    = boardToPixels(laydown) + "px";
    breakpointMarker.style.left = boardToPixels(breakpoint) + "px";
    pocketMarker.style.left     = boardToPixels(pocket) + "px";

    // Make them visible
    laydownMarker.style.display    = "block";
    breakpointMarker.style.display = "block";
    pocketMarker.style.display     = "block";
  });
</script>

  
</body>
</html>
